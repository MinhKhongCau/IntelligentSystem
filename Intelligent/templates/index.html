<!DOCTYPE html>
    <html>
    <head>
        <title>Police Video Monitoring System</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            }
            h1 {
                color: #333;
                text-align: center;
                margin-bottom: 10px;
            }
            .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 30px;
            }
            .video-container {
                position: relative;
                width: 100%;
                max-width: 960px;
                margin: 0 auto;
                background: #000;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            .video-stream {
                width: 100%;
                height: auto;
                display: block;
            }
            .controls {
                margin-top: 20px;
                text-align: center;
            }
            .btn {
                padding: 12px 30px;
                margin: 0 10px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s;
            }
            .btn-primary {
                background: #667eea;
                color: white;
            }
            .btn-primary:hover {
                background: #5568d3;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            }
            .btn-danger {
                background: #f56565;
                color: white;
            }
            .btn-danger:hover {
                background: #e53e3e;
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
            }
            .status {
                text-align: center;
                margin-top: 20px;
                padding: 15px;
                border-radius: 5px;
                font-weight: bold;
            }
            .status.online {
                background: #c6f6d5;
                color: #22543d;
            }
            .status.offline {
                background: #fed7d7;
                color: #742a2a;
            }
            .info-panel {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }
            .info-card {
                background: #f7fafc;
                padding: 15px;
                border-radius: 8px;
                border-left: 4px solid #667eea;
            }
            .info-card h3 {
                margin: 0 0 5px 0;
                font-size: 14px;
                color: #666;
            }
            .info-card p {
                margin: 0;
                font-size: 20px;
                font-weight: bold;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöî Police Video Monitoring System</h1>
            <p class="subtitle">Real-time CCTV Stream via Kafka</p>
            
            <div class="video-container">
                <img class="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshStream()">üîÑ Refresh Stream</button>
                <button class="btn btn-danger" onclick="fullscreen()">‚õ∂ Fullscreen</button>
            </div>
            
            <div id="status" class="status online">
                ‚óè Stream Active
            </div>
            
            <div class="info-panel">
                <div class="info-card">
                    <h3>Kafka Topic</h3>
                    <p>video-stream</p>
                </div>
                <div class="info-card">
                    <h3>Server</h3>
                    <p>localhost:9092</p>
                </div>
                <div class="info-card">
                    <h3>Status</h3>
                    <p id="connection-status">Connected</p>
                </div>
            </div>
        </div>
        
        <script>
            function refreshStream() {
                const img = document.querySelector('.video-stream');
                const src = img.src;
                img.src = '';
                setTimeout(() => {
                    img.src = src + '?t=' + new Date().getTime();
                }, 100);
            }
            
            function fullscreen() {
                const container = document.querySelector('.video-container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            }
            
            // Check stream status periodically
            setInterval(() => {
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        const statusDiv = document.getElementById('status');
                        const connectionStatus = document.getElementById('connection-status');
                        
                        if (data.streaming) {
                            statusDiv.className = 'status online';
                            statusDiv.textContent = '‚óè Stream Active';
                            connectionStatus.textContent = 'Connected';
                        } else {
                            statusDiv.className = 'status offline';
                            statusDiv.textContent = '‚óã Stream Inactive';
                            connectionStatus.textContent = 'Waiting...';
                        }
                    })
                    .catch(error => {
                        console.error('Status check failed:', error);
                    });
            }, 3000);
        </script>
    </body>
    </html>
